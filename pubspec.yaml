name: ai_iot_rice
description: A new Flutter project.

publish_to: 'none' # Remove this line if you are publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  firebase_storage: ^12.1.0

  # Other dependencies
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  camera: ^0.9.8+1
  path_provider: ^2.1.3
  permission_handler: ^10.0.0
  path: ^1.8.1
  fluttertoast: ^8.0.8
  google_sign_in: ^5.2.3
  flutter_facebook_auth: ^7.0.1
  sign_in_with_apple: ^3.0.0
  flutter_js:
    path: local_packages/flutter_js

  cupertino_icons: ^1.0.8

  # Local charts_flutter package
  charts_flutter:
    path: local_packages/charts_flutter

dependency_overrides:
  path_provider_android: 2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/welcome.jpg
    - assets/styles.css
    - assets/google.png
    - assets/icloud.png
    - assets/facebook.png
